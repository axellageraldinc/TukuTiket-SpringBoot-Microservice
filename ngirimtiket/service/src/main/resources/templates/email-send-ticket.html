<html xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
<div class="col-md-6 col-md-offset-3" style="background-color: #e2e2e2; padding: 15px">
    <table align="center" cellpadding="0" cellspacing="0" width="100%">
        <tr>
            <td bgcolor="#1991EB" style="height: 60px; color: #ffffff; font-size: 32px; padding: 10px 0 10px 10px">Tuku Tiket</td>
        </tr>
        <tr>
            <td bgcolor="#ffffff" style="padding: 10px 10px 10px 10px;">
                <table bgcolor="#ffffff" cellpadding="0" cellspacing="0" width="100%">
                    <tr>
                        <td>Hi, <a th:text="${username}"></a>! Here is your ticket.</td>
                    </tr>
                    <tr>
                        <td>Event : <a th:text="${eventName}"></a></td>
                    </tr>
                    <tr>
                        <td>Venue : <a th:text="${eventVenue}"></a></td>
                    </tr>
                    <tr>
                        <td>Date : <a th:text="${eventDate}"></a></td>
                    </tr>
                    <tr>
                        <td>Your ticket is attached!</td>
                    </tr>
                    <tr>
                        <td>Thanks for using us as your ticketing service :)</td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
